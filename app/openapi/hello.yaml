openapi: 3.0.0
info:
  title: Hello API
  version: 1.0.0
paths:
  /:
    get:
      summary: Hello, World!
      description: Hello, World!
      operationId: GetHello
      responses:
        '200':
          description: Hello
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hello'
components:
  schemas:
    Hello:
      type: object
      required:
        - message
      properties:
        message:
          type: string